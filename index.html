    <link rel="stylesheet" href="style.css">
    <style>
        body {
            cursor: url('cursor.cur'), auto; /* Add path to your custom cursor */
        }

        a {
            padding-right: 10px;
            text-decoration: none;
            color: #007bff;
            position: relative; /* Add position relative to ensure links are clickable */
        }

        /* Container to position the image */
        .image-container {
            position: absolute;
            top: 20px; /* Adjust based on your needs */
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none; /* Allow clicks to pass through the image container */
        }

        /* Image that will pop out */
        .hover-image {
            width: 200px; /* Adjust the size of your image */
        }

        /* Show and scale the image when hovering over the text */
        .hover-link:hover + .image-container {
            opacity: 1;
            transform: scale(1.2);
        }
    </style>
</head>
